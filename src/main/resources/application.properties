# Server Configuration
server.port=8181

# Application Name
spring.application.name=order-saga-demo

spring.main.allow-circular-references=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:ordersdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Temporal Configuration
temporal.service.url=localhost:7233
temporal.namespace=default
temporal.task-queue=order-processing-queue

# Logging
logging.level.root=INFO
logging.level.com.example.ordersaga=DEBUG
logging.level.io.temporal=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
